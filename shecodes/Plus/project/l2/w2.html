<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styling.css" />
    <title>Sannie's weather application</title>
</head>

<body>
    <div class="container">
        <header>
            <form>
                <input type="search" class="search" placeholder="Enter a city.." required />
                <input type="submit" class="submit" value="Search" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1>Kuala Lumpur</h1>
                    <p class="description">
                        Monday 14:20, cloudy <br />
                        Humidity: <strong>63%</strong>, Wind: <strong>4km/h</strong>
                    </p>
                </div>
                <div class="final">
                    <span class="emoji">☁️</span><span class="temp">32</span><span class="unit">°C</span>
                </div>
        </main>
        <footer>
            <p>
                This project was coded by
                <a href="#" target="_blank">Sannie</a> and is
                <a href="#" target="_blank"> on GitHub</a> and
                <a href="#" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
</body>

</html>
